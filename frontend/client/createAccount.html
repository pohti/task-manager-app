<!DOCTYPE html>
<head>
    <title>Task Manager</title>
    
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/createAccount.css">
</head>
<body>
    <div id="create-account-div">
        <p>Create Account</p>
        <form id="create-account-form" onsubmit="return false">
            <input type="text" id="username-input" placeholder="Username">
            <input type="text" id="email-input" placeholder="Email">
            <input type="number" id="age-input" placeholder="Age">
            <input type="password" id="password-input" placeholder="Password">
            <input type="password" id="password-confirmation-input" placeholder="Confirm Password">
            <button id="create-account-button">Submit</button>
            <button id="index-button"><a href="/">Home</a></button>
        </form>
    </div>



    <script src="js/createAccount.js"></script>
</body>
